<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students by City</title>
</head>
<body>
    <h1>Students Distribution by City</h1>
    <ul>
        {% for city in city_stats %}
            <li>
                <strong>{{ city.city }}</strong>: {{ city.student_count }} students
            </li>
        {% endfor %}
    </ul>
</body>
</html>
