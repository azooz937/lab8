<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Ordered by Title</title>
</head>
<body>
    <h1>Books Ordered by Title</h1>
    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> by {{ book.authors }} - ${{ book.price }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
