<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Statistics</title>
</head>
<body>
    <h1>Book Statistics</h1>
    <p><strong>Total Books:</strong> {{ stats.total_books }}</p>
    <p><strong>Total Price:</strong> ${{ stats.total_price }}</p>
    <p><strong>Average Price:</strong> ${{ stats.avg_price }}</p>
    <p><strong>Maximum Price:</strong> ${{ stats.max_price }}</p>
    <p><strong>Minimum Price:</strong> ${{ stats.min_price }}</p>
</body>
</html>
