<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Opposite of Task 2</title>
</head>
<body>
    <h1>Books Opposite of Task 2</h1>
    <ul>
        {% if books %}
            {% for book in books %}
                <li>
                    <strong>{{ book.title }}</strong> by {{ book.authors }} - Edition: {{ book.edition }}
                </li>
            {% endfor %}
        {% else %}
            <p>No books match the criteria.</p>
        {% endif %}
    </ul>
</body>
</html>
