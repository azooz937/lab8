<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books with Price ≤ 50</title>
</head>
<body>
    <h1>Books with Price ≤ 50</h1>
    <ul>
        {% if books %}
            {% for book in books %}
                <li>
                    <strong>{{ book.title }}</strong> by {{ book.authors }} - ${{ book.price }}
                </li>
            {% endfor %}
        {% else %}
            <p>No books found in this category.</p>
        {% endif %}
    </ul>
</body>
</html>
